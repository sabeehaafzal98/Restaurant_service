spring.application.name=restaurant-service

spring.datasource.url=jdbc:postgresql://localhost:5432/microservices_example
spring.datasource.username=microservices_example
spring.datasource.password=sab@12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8081
eureka.client.service-url.defaultZone: http://localhost:8761/eureka/

# adding prometheus properties:-
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.metrics.enabled=true

management.endpoints.health.show-details=always
management.metrics.tags.application=${restaurant-service}


#enabling retry for feign client calls:-
resilience4j.retry.instances.restaurantServiceRetry.maxAttempts=3
resilience4j.retry.instances.restaurantServiceRetry.waitDuration=500s
resilience4j.retry.instances.restaurantServiceRetry.retryExceptions=org.springframework.web.client.HttpServerErrorException
resilience4j.retry.instances.restaurantServiceRetry.ignoreExceptions=java.lang.IllegalArgumentException
